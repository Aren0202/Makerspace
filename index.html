<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Makey Makey Firebase Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }
  </style>

<script>
  const video1 = document.getElementById("video1");
  const video2 = document.getElementById("video2");

  document.addEventListener("keydown", function (event) {
    if (event.key === "ArrowLeft") {
      video2.pause();
      video1.currentTime = 0;
      video1.load();
      video1.play();
    }
    if (event.key === "ArrowRight") {
      video1.pause();
      video2.currentTime = 0;
      video2.load();
      video2.play();
    }
  });

  // Elke 0.5 seconde controleren of de video's nog goed afspelen
  setInterval(() => {
    if (!video1.paused && video1.readyState < 3) {
      video1.load();
      video1.play();
    }

    if (!video2.paused && video2.readyState < 3) {
      video2.load();
      video2.play();
    }
  }, 500);
</script>

</head>
<body>

  <video id="video1" muted playsinline loop>
    <source src="video1.mp4" type="video/mp4" />
  </video>
  
  <video id="video2" muted playsinline loop>
    <source src="video2.mp4" type="video/mp4" />
  </video>  

  <!-- Firebase SDKs -->
